<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>5 Day Weather</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body class="bg-dark-subtle">
        <header class="bg-info ">
            <h1 class="p-2 text-center text-light">‚òÄÔ∏è<strong>5-Day Weather</strong>‚õàÔ∏è</h1>
        </header>

        <main class="container custom-main">
            <div class="row">
                
                <div class="col-12 col-lg-3">
                    <form id="citySelect" class="">
                        <h3 class="p-2 pb-3 border border-3 border-info rounded bg-info-subtle">Search for a City:</h3>
                        <input id="cityInput" class="rounded border border-3 border-dark bg-info-subtle" type="text" placeholder="City Name">
                        <button id="searchBtn" class="btn-info bg-info border border-3 border-dark rounded" type="submit">Search</button>
                    </form>
                
                    <div class="container">
                        <div class="row">
                            <div id="cityButtons" class="col-12">
                                
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-9">
                    <div id="weatherInfo" class="bg-info-subtle rounded p-2 border border-4 border-info">
                        <h2 id="city-name"></h2>
                        <div id="city-info"></div>
                    </div>

                    <div id="forecast" class="container">
                        <div class="row mb-6 justify-content-between">
                            <div id="day1" class="col-12 col-lg-2 p-1 mr-1 mt-1 bg-info-subtle rounded border border-3 border-info"></div>
                            <div id="day2" class="col-12 col-lg-2 p-1 mr-1 mt-1 bg-info-subtle rounded border border-3 border-info"></div>
                            <div id="day3" class="col-12 col-lg-2 p-1 mr-1 mt-1 bg-info-subtle rounded border border-3 border-info"></div>
                            <div id="day4" class="col-12 col-lg-2 p-1 mr-1 mt-1 bg-info-subtle rounded border border-3 border-info"></div>
                            <div id="day5" class="col-12 col-lg-2 p-1 mr-1 mt-1 bg-info-subtle rounded border border-3 border-info"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="p-1 bg-dark text-light text-center">
            <h4>Safe Travels!</h4>
            <p>Made with love by .Madigan üíï using Bootstrap!</p>
        </footer>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/dayjs.min.js"></script>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
